<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS রাউটিং সিস্টেম</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app">
        <!-- ১. লগইন পেজ -->
        <section id="login-page" class="page">
            <div class="card">
                <h2>লগইন করুন</h2>
                <form id="login-form">
                    <input type="email" placeholder="আপনার ইমেইল" required>
                    <input type="password" placeholder="পাসওয়ার্ড" required>
                    <button type="submit">লগইন</button>
                </form>
                <p>অ্যাকাউন্ট নেই? <a href="#signup">এখানে সাইন আপ করুন</a></p>
            </div>
        </section>

        <!-- ২. সাইন আপ পেজ -->
        <section id="signup-page" class="page">
            <div class="card">
                <h2>নতুন অ্যাকাউন্ট</h2>
                <form id="signup-form">
                    <input type="text" placeholder="আপনার পুরো নাম" required>
                    <input type="email" placeholder="আপনার ইমেইল" required>
                    <input type="password" placeholder="নতুন পাসওয়ার্ড" required>
                    <button type="submit">অ্যাকাউন্ট তৈরি করুন</button>
                </form>
                <p>ইতিমধ্যে অ্যাকাউন্ট আছে? <a href="#login">এখানে লগইন করুন</a></p>
            </div>
        </section>

        <!-- ৩. মূল অ্যাপ্লিকেশন পেজ -->
        <section id="main-page" class="page">
            <div class="card main-app-card">
                <header>
                    <h2>মূল অ্যাপ্লিকেশন</h2>
                    <button id="logout-btn">লগআউট</button>
                </header>
                <div class="content">
                    <p>স্বাগতম! এটি আপনার ড্যাশবোর্ড।</p>
                    <p>আপনি সফলভাবে লগইন করেছেন এবং এখন মূল অ্যাপ্লিকেশন দেখতে পাচ্ছেন।</p>
                </div>
            </div>
        </section>
    </div>

    <!-- জাভাস্ক্রিপ্ট ফাইল লিঙ্ক -->
    <script src="app.js"></script>
</body>
</html>
