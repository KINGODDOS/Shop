<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Route System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app">
        <!-- Login Page Section -->
        <section id="login-page" class="page">
            <div class="card">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#signup">Sign Up</a></p>
            </div>
        </section>

        <!-- Sign Up Page Section -->
        <section id="signup-page" class="page">
            <div class="card">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Create Account</button>
                </form>
                <p>Already have an account? <a href="#login">Login</a></p>
            </div>
        </section>

        <!-- Main Application Page Section -->
        <section id="main-page" class="page">
            <div class="card">
                <header>
                    <h2>Main Application</h2>
                    <button id="logout-btn">Logout</button>
                </header>
                <div class="content">
                    <p>Welcome to the main application! This is your dashboard.</p>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia odio vitae vestibulum vestibulum.</p>
                </div>
            </div>
        </section>
    </div>

    <script src="App.js"></script>
</body>
</html>
